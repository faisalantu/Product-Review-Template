<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- ðŸ¦Š CSS ICON IMPORTS -->
        <script
            src="https://kit.fontawesome.com/dc0a3ee421.js"
            crossorigin="anonymous"
        ></script>
        <title>Product Review Template</title>
    </head>
    <body>
        <div class="container">
            <header class="flex align-item-center justify-between">
                <div class="logo"><h1>Influencer products</h1></div>
                <div class="flex align-item-center gap">
                    <ul class="flex gap navigation-link">
                        <li>Home</li>
                        <li>Products</li>
                        <li>Sign up</li>
                        <li>Log in</li>
                    </ul>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </header>

            <section class="section-2 flex">
                <div class="s2-left flex align-item-center">
                    <div>
                        <h1>Start your Journey as Influencer</h1>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit. <br />
                            Sem vestibulum sed scelerisque eros. Lectus
                            faucibus.
                        </p>
                        <button class="button">
                            Prebook now <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="s2-right flex justify-right">
                    <div
                        class="
                            s2-img-container
                            flex
                            align-item-center
                            justify-center
                        "
                    >
                        <img src="./images/main-camera.png" alt="camera" />
                    </div>
                </div>
            </section>

            <section class="section-3">
                <ul class="flex align-item-center justify-between">
                    <li>
                        <img src="./logos/Alibaba.svg" alt="alibaba logo" />
                    </li>
                    <li><img src="./logos/Amazon.svg" alt="amazon logo" /></li>
                    <li>
                        <img src="./logos/Daraz.pk-Logo.svg" alt="daraz logo" />
                    </li>
                    <li><img src="./logos/Ebay.svg" alt="ebay logo" /></li>
                    <li>
                        <img src="./logos/Rakuten.svg" alt="rakuten logo" />
                    </li>
                    <li><img src="./logos/Target.svg" alt="target logo" /></li>
                    <li>
                        <img src="./logos/Walmart.svg" alt="walmart logo" />
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
